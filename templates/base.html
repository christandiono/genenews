<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="shortcut icon" href="/favicon.ico" /> 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="/js/votescript.js"></script>
        {% block head %}{% endblock head %}
        <title>{% block title %}{% endblock title %} | GeneNews</title>
    </head>
    <body>
        <div id="container">
        <div id="header">
            <h1><div><a href="{% url index %}"><img src="/images/logo.png" style="border: none;" /></a></div></h1>
        <div id="loginarea">{% if request.user.is_authenticated %}Welcome, <a href="{% url user-index user_name=request.user.username %}">{{ request.user.username }}</a>! (<a href="{% url auth_logout %}">logout</a>) | <a href="{% url submit %}">Submit something</a>{% else %}<a href="{% url register %}">Register</a> | <a href="{% url auth_login %}?next={{ request.path }}">Login</a>{% endif %}
        </div>
        </div>
        <div id="content">
        {% block content %}{% endblock content %}
        </div>
        <div id="footer">
            Copyright &copy; 2010 | <a href="mailto:christandiono@berkeley.edu">Contact</a>
        </div>
        </div>
    </body>
</html>
