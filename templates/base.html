<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}{% endblock title %} | GeneNews</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="shortcut icon" href="/favicon.ico" /> 
        <script type="text/javascript" src="/js/jquery-1.3.2.min.js" />
        <script type="text/javascript" src="/js/votescript.js" />
        {% block head %}{% endblock head %}
    </head>
    <body>
        <div id="header">
        <h1><a href="{% url index %}">GeneNews</a></h1>
        <p id="loginarea">{% if request.user.is_authenticated %}Welcome, {{ request.user.username }} (<a href="{% url auth_logout %}">logout</a>) | <a href="{% url submit %}">Submit something</a>{% else %}<a href="{% url register %}">Register</a> | <a href="{% url auth_login %}?next={{ request.path }}">Login</a>{% endif %}</p>
        </div>
        <div id="content">
        {% block content %}{% endblock content %}
        </div>
    </body>
</html>
