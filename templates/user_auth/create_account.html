{% extends "base.html" %}

{% block title %}Create account{% endblock title %}

{% block content %}
<form method="post">
     <table>
         {% for field in form %}
         <tr>
              <th style="text-align: left;">{{ field.label_tag }}</th>
              <td>{{ field }}</td>
              <td>{{ field.errors }}</td>
         </tr>
         {% endfor %}
     </table>
     <input type="submit" value="Submit" />
</form>
{% endblock %}
