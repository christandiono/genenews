{% extends "base.html" %}
{% load i18n %}

{% block head %}
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/chpw.js"></script>
{% endblock %}


{% block content %}
{% if validlink %}
<form method="post" action="." onsubmit="pwhash(this)">
<table>
{{form.as_table}}
</table>
<p><input type="submit" id="submit" value="{% trans 'Submit' %}" /></p>

</form>
{% else %}
<p>{% trans "Password reset failed" %}</p>
{% endif %}
{% endblock %}
